<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Footer fragment - rest is empty</title>
</head>

<body>
    <!-- ver https://getbootstrap.com/docs/5.0/examples/sticky-footer-navbar/ -->
    <footer th:fragment="footer" class="footer mt-auto py-3" style="background-color: #617073;">
        <div class="container">
            <span class="text-light">FilmAdmin - Aplicación para IW 2021-22. Accede a la última versión (y propón mejoras, es
            <a class="text-light" href="https://www.apache.org/licenses/LICENSE-2.0" />código abierto</a>) en el
            <a class="text-light" href="https://github.com/OteguiRules/FilmAdmin">repositorio oficial</a>.</span>
        </div>
        <!-- Bootstrap -->
        <script th:src="@{/js/bootstrap.bundle-5.1.3.js}" src="js/bootstrap.bundle-5.1.3.js"></script>

        <!-- Websockets -->
        <script th:src="@{/js/stomp.js}" src="js/stomp.js"></script>
        <script th:src="@{/js/iw.js}" src="js/iw.js"></script>

        <!-- Otros scripts de interacción, aquí -->
    </footer>
</body>

</html>
